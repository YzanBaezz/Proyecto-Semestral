<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            //Generar el evento al bot√≥n
            $("#cargar").click(function () {
                //leer el servicio web
                var n = $("#texto").val();
                $.get("https://my-json-server.typicode.com/YzanBaezz/Proyecto-Semestral/lista_auto"+n, function (data) {
                    //recorro la lista con el ciclo for
                    $.each(data.meals, function (i, item) {
                        //mostrar cada elemento de la lista en una fila de la tabla
                        $("#tabla").append("<tr><td>" + item.id_auto +
                            "<tr><td>" + item.nombre_auto +
                            "</td><td><img src='" + item.img_auto + 
                            "' alt='sin foto'></td><td>" + item.img_auto +
                                "<tr><td>" + item.categoria +
                                    "<tr><td>" + item.precio_auto +
                            "</td></tr>");
                    });
                })
            });
        })

    </script>
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <h1>Datos Servicio Web</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input class="form-control" id="texto">
                <button class="btn btn-danger" type="button" id="cargar">Traer Datos</button>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="table table-striped" id="tabla">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>Categoria</th>
                            <th>Precio</th>                            
                        </tr>

                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    
</body>
</html>
